<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : enMayus }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
      (click)="cambiarCapitalizar()"
      pButton
      icon="pi pi-arrows-alt"
      label="Toggle Mayusculas"
      class="p-button-help mr-1"
    ></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1"
      class="mr-2 p-button-warning"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Valores"
      class="mr-2 p-button-danger"
    ></button>
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | ordenar" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.nombre | uppercase }}</td>
          <td>{{ heroes.vuela | vuela }}</td>
          <td>{{ heroes.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
