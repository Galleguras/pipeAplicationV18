<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes incluidos en angular</p>
</div>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <p-fieldset legend="i18Select Pipe" [toggleable]="true">
      Saludos {{ nombre }}, es un placer
      {{ genero | i18nSelect : invitacionMapa }}
      a nuestro evento.
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-fieldset legend="i18Plural Pipe" [toggleable]="true">
      Actualmente tenemos
      {{ clientes.length | i18nPlural : clientesMapa }} esperando.
    </p-fieldset>
  </div>
</div>
